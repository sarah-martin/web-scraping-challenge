<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<!-- Header and Scraper -->
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <center><h1 class="display-4"><b>Mission to Mars</b></h1>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></center>
        </div>
    </div>

<!-- Mars News -->
    <div class='row'>
      <div class="col-md-12">
          <h3>Latest Mars News</h3>
          <h4>{{mars.news_title}}</h4>
          <p>{{mars.news_tease}}</p>
      </div>
    </div>

<!-- Mars Featured Image -->
    <div class='row' class='image'>
      <div  class='col-md-8'>
          <h3>Featured Mars Image</h3>
          <img class='img-responsive' src={{mars.featured_image_url}}>
      </div>

<!-- Mars Weather -->
      <div class='col-md-4'>
        <div class="card">
          <div class="card-body">
            <h3>Current Weather on Mars</h3>
            <p>{{mars.tweet}}</p>
          </div>
        </div>

<!-- Mars Facts-->
          <h3>Mars Facts</h3>
          <p>{{mars.mars_df}} </p>
      </div>
  </div>
</body>

</html>
